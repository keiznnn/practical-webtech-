<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Form Validation</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #14213d, #0a192f);
      color: #fff;
      padding: 40px;
    }

    .container {
      max-width: 450px;
      margin: auto;
      background: rgba(255, 255, 255, 0.06);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(4px);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      font-weight: 600;
    }

    label {
      font-size: 0.9rem;
      margin-bottom: 5px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      margin-bottom: 12px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      outline: none;
    }

    input:focus {
      border-color: #64dfdf;
      box-shadow: 0 0 8px rgba(100, 223, 223, 0.4);
    }

    .invalid {
      border-color: #ff6b6b !important;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #64dfdf;
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #56cdd0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Signup Form</h2>

    <form onsubmit="return validateForm()">

      <label>Full Name</label>
      <input type="text" id="name" placeholder="e.g. Khushi Gupta" oninput="checkName()" required />

      <label>Email</label>
      <input type="email" id="email" placeholder="example@gmail.com" oninput="checkEmail()" required />

      <label>Password</label>
      <input type="password" id="password" placeholder="Minimum 6 characters" minlength="6" oninput="checkPassword()" required />

      <button type="submit">Sign in</button>
    </form>
  </div>

  <script>
    function checkName() {
      let name = document.getElementById('name');
      if (name.value.trim().length < 3) {
        name.classList.add('invalid');
        return false;
      }
      name.classList.remove('invalid');
      return true;
    }

    function checkEmail() {
      let email = document.getElementById('email');
      let pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!pattern.test(email.value)) {
        email.classList.add('invalid');
        return false;
      }
      email.classList.remove('invalid');
      return true;
    }

    function checkPassword() {
      let pass = document.getElementById('password');
      if (pass.value.length < 6) {
        pass.classList.add('invalid');
        return false;
      }
      pass.classList.remove('invalid');
      return true;
    }

    function validateForm() {
      let n = checkName();
      let e = checkEmail();
      let p = checkPassword();

      if (!n || !e || !p) {
        alert('Please fill all fields correctly.');
        return false;
      }

      alert('Form Submitted Successfully! Welcome, Khushi Gupta âœ¨');
      return false;
    }
  </script>

</body>
</html>
